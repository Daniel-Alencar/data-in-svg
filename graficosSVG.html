<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    <title>SVG</title>
</head>
<!-- Pedro Henrique Amaro Ferreira Lacerda -->
<!-- Daniel Alencar Penha Carvalho -->

<body>

    <div class="container">
        <div class="credits">
            <svg class="svg_credits">
                <rect 
                    x="10" y="10" 
                    width="110" height="50" 
                    style="fill:rgba(0,0,0,0);stroke-width:3;stroke:rgb(0,0,0)"
                />
                <text x="20" y="30" >Pedro Amaro</text>
                <text x="20" y="50" >Daniel Alencar</text>
            </svg>
        </div>
    
        <div class="interact">
            <text>Passe o mouse por cima dos pontos que deseja ver</text>
        </div>
    </div>
    <div class="graph">
        <svg class="svg_container">
            <rect 
                x="50" y="10" 
                width="90" height="50" 
                style="fill:rgba(0,0,0,0);stroke-width:3;stroke:rgb(0,0,0)"
            />
            <text x="55" y="30" class="show">Petrolina</text>
            <rect x="125" y="20" width="10" height="10" style="fill:rgb(255,0,0); stroke-width:0"/>
            <text x="55" y="50" >Juazeiro</text>
            <rect x="125" y="40" width="10" height="10" style="fill:rgb(0,0,255); stroke-width:0"/>

            <!-- Eixo X -->
            <g>
                <line x1="0" y1="480" x2="1000" y2="480"/>
                <text x="950" y="495" >Ano</text>
                <text x="905" y="510" >2020</text>
                <text x="805" y="510" >2010</text>
                <text x="705" y="510" >2000</text>
                <text x="605" y="510" >1990</text>
                <text x="505" y="510" >1980</text>
                <text x="405" y="510" >1970</text>
                <text x="305" y="510" >1960</text>
                <text x="205" y="510" >1950</text>
                <text x="105" y="510" >1940</text>
                

                <line x1="120" y1="490" x2="120" y2="470"/>
                <line x1="220" y1="490" x2="220" y2="470"/>
                <line x1="320" y1="490" x2="320" y2="470"/>
                <line x1="420" y1="490" x2="420" y2="470"/>
                <line x1="520" y1="490" x2="520" y2="470"/>
                <line x1="620" y1="490" x2="620" y2="470"/>
                <line x1="720" y1="490" x2="720" y2="470"/>
                <line x1="820" y1="490" x2="820" y2="470"/>
                <line x1="920" y1="490" x2="920" y2="470"/>
            </g>
            
            <!-- Eixo Y -->
            <g>
                <text x="-200" y="15" class="y-axys-leg">População</text>
                <line x1="20" y1="500" x2="20" y2="0"/>
                
                <!-- representa 0 habitantes -->
                <line x1="10" y1="480" x2="30" y2="480"/>
                
                <line x1="10" y1="386" x2="30" y2="386"/>
                <line x1="10" y1="292" x2="30" y2="292"/>
                <line x1="10" y1="198" x2="30" y2="198"/>
                <line x1="10" y1="104" x2="30" y2="104"/>

                <!-- Representa 400000 habitantes -->
                <line x1="10" y1="10" x2="30" y2="10"/>
            </g>

            <!-- Petrolina -->
            <g>
                <circle cx="920" cy="23.9" r="2" stroke="red" stroke-width="3" class="show"/>
                <text x="895" y="20" class="hide">388.145</text>

                <circle cx="820" cy="134.6" r="2" stroke="red" stroke-width="3" class="show"/>
                <text x="790" y="65" class="hide">293.962</text>

                <circle cx="720" cy="223.21" r="2" stroke="red" stroke-width="3" class="show"/>
                <text x="700" y="137.6" class="hide">218.538</text>

                <circle cx="620" cy="273.9" r="2" stroke="red" stroke-width="3" class="show"/>
                <text x="580" y="170" class="hide">175.406</text>

                <circle cx="520" cy="357.45" r="2" stroke="red" stroke-width="3" class="show"/>
                <text x="490" y="200" class="hide">104.297</text>

                <circle cx="420" cy="408" r="2" stroke="red" stroke-width="3" class="show"/>
                <text x="400" y="260" class="hide">61.252</text>
                
                <path stroke="red"
                    style="fill:rgba(0,0,0,0)"
                    d="M920,30 L820,80 L720,120 L620,180 L520,220 L420,280"
                />
            </g>

            <!-- Juazeiro -->
            <g>
                <circle cx="920" cy="222.37" r="2" stroke="blue" stroke-width="3" class="show"/>
                <text x="895" y="70" class="hide">219.544</text>

                <circle cx="820" cy="247.39" r="2" stroke="blue" stroke-width="3" class="show"/>
                <text x="895" y="70" class="hide">197.965</text>

                <circle cx="720" cy="274.88" r="2" stroke="blue" stroke-width="3" class="show"/>
                <text x="895" y="70" class="hide">174.567</text>

                <circle cx="620" cy="328.7" r="2" stroke="blue" stroke-width="3" class="show"/>
                <text x="895" y="70" class="hide">128.767</text>

                <circle cx="520" cy="341.14" r="2" stroke="blue" stroke-width="3" class="show"/>
                <text x="895" y="70" class="hide">118.175</text>

                <circle cx="420" cy="407.56" r="2" stroke="blue" stroke-width="3" class="show"/>
                <text x="895" y="70" class="hide">61.648</text>

                <circle cx="320" cy="432.37" r="2" stroke="blue" stroke-width="3" class="show"/>
                <text x="895" y="70" class="hide">40.532</text>

                <circle cx="220" cy="439.5" r="2" stroke="blue" stroke-width="3" class="show"/>
                <text x="895" y="70" class="hide">34.416</text>

                <circle cx="120" cy="450" r="2" stroke="blue" stroke-width="3" class="show"/>
                <text x="895" y="70" class="hide">25.523</text>

                <path stroke="blue"
                    style="fill:rgba(0,0,0,0)"
                    d="M920,40 L820,100 L720,140 L620,200 L520,240 L420,300 L320,320 L220,400 L120,430"
                />
            </g>
            
        </svg>
    </div>
</body>
</html>
